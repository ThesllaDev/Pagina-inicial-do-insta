<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <section class="slider">
                <figure><img src="img/instagram-celular.png" alt="demonstration of how the mobile application works"></figure>
            </section>
            <section class="login">
                <div class="group">
                    <figure><img src="img/instagram-logo.png" alt="instagram logo"></figure>
                    <figure class="profile-photo"><img src="img/perfil-instagram.jpg" alt="User profile picture"></figure>
                    <button class="continue"><a href="">Continuar as user</a></button>
                    <button class="remove"><a href="">Remove account</a></button>
                </div>
                <div class="group">
                    <p>Not is user?</p>
                    <p><a href="">Switch Accounts</a> or <a href="">Sign Up</a></p>
                </div>
                <section class="get-the-app">
                    <h2>Get App</h2>
                    <section class="download">
                        <a href="">Download App Store</a>
                        <a href="">Download Google Play</a>
                    </section>
                </section>
            </section>
        </div>
    </main>
</body>
</html>
